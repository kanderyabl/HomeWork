    <h1>lesson 19</h1>
    <h3>task 1</h3>
    <p class="tz">
      Дано 5 елементів input. При введенні значення у якийсь із них необхідно
      автоматично заповнювати інші (усі попередні у спадному порядку(кожен
      попередній має значення на 1 менше за наступний), усі наступні на 1 більше
      (кожен наступне на 1 більше за попереднього)
    </p>
    <div class="wrapper">
      <input type="number" /><input type="number" /><input
        type="number"
      /><input type="number" /><input type="number" />
    </div>
    <script>
      const wrapper = document.querySelector(".wrapper");
      wrapper.addEventListener("input", (e) => {
        const target = e.target;
        let nextEl = target.nextElementSibling;
        let prevEl = target.previousElementSibling;
        let nextValue = parseInt(target.value) + 1;
        let prevValue = parseInt(target.value) - 1;
        while (nextEl) {
          nextEl.value = nextValue;
          nextEl = nextEl.nextElementSibling;
          nextValue++;
        }
        while (prevEl) {
          prevEl.value = prevValue;
          prevEl = prevEl.previousElementSibling;
          prevValue--;
        }
      });
    </script>

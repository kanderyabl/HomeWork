  <body>
    <h1>lesson 19</h1>
    <h3>task 1</h3>
    <p class="tz">
      Дано 10 рядків тексту «Hello!» у окремих div. При кліку на якийсь із них
      усі наступні повинні бути зафарбовані у червоний колір.
    </p>
    <div class="wrapper">
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
      <div>hello</div>
    </div>
    <script>
      const wrapper = document.querySelector(".wrapper");
      wrapper.addEventListener("click", (e) => {
        let targ = e.target;
        while (targ) {
          targ = targ.nextElementSibling;
          targ.style.color = "red";
        }
      });
    </script>
